<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文章分享效果</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    .hide { display: none; }
    .wrap { width: 620px; height: 382px; padding-left: 19px; padding-right: 21px; margin: 60px auto; }
    .main { width: 100%; padding-top: 10px; border-top: 1px dotted #ded6ce; }
    .news:hover { background: url('') ; }
    .news-pic { width: 180px; height: 126px; padding-top: 10px; padding-right: 30px; }
    .news-pic img { width: 100%; height: 100%; vertical-align: top; }
    .news-content { width: 410px; height: 180px;  }
    .news-title { padding-top: 5px; padding-bottom: 6px; line-height: 30px; font-size: 20px; color: #212110; }
    .news-info { line-height: 20px; color: #808080; }
    .news-summary { line-height: 20px; color: #52525a; text-indent: 2em; }
    .extension { width: 100%; padding-top: 16px; }
    .keyword { width: 64px; height: 16px; line-height: 16px; text-align: center; color: #fff; background: #42ad6b; }
    .links { padding-top: 5px; padding-right: 20px; }
    .share { position: relative; width: 55px; height: 28px; padding-left: 6px; line-height: 28px; border: 1px solid transparent; }
    .share:hover {  border-color: #cec6ce; border-bottom-color: #fff; }
    .shareIcon { display: inline-block; width: 16px; height: 20px; background: url('../images/lesson_04/img10/share.png') no-repeat center center; vertical-align: middle; }
    .share a { padding-left: 4px; color: #808080; vertical-align: middle; }
    .share-list { position: absolute; top: 30px; left: -86px; width: 116px; height: 184px; padding:  2px 15px 0; background: #fff; border: 1px solid #cec6ce; }
    .share-list-item { height: 36px; line-height: 36px; border-bottom: 1px dotted #ded6ce; }
    .share-list-item i { display: inline-block; width: 24px; height: 24px; vertical-align: middle; }
    .share-list-item .netease { background: url('../images/lesson_04/img10/shareLogo.jpg') no-repeat left top; }
    .share-list-item .sina { background: url('../images/lesson_04/img10/shareLogo.jpg') no-repeat -24px top; }
    .share-list-item .tencent { background: url('../images/lesson_04/img10/shareLogo.jpg') no-repeat -48px top; }
    .share-list-item .renren { background: url('../images/lesson_04/img10/shareLogo.jpg') no-repeat -72px top; }
    .share-list-item .youdao { background: url('../images/lesson_04/img10/shareLogo.jpg') no-repeat right top; }
    .share-list-item a { color: #212110; }
    .share-list-item:hover a { color: #ad2929; }
    .share-list-item.youdao { border-bottom: none; }
    .pageview { width: 50px; height: 30px; line-height: 30px; padding-left: 4px; }
    .pageviewIcon { display: inline-block; width: 19px; height: 17px; margin-right: 4px; background: url('../images/lesson_04/img10/pageview.png') no-repeat center center; vertical-align: middle; }
    .recommend { width: 51px; height: 20px; margin-top: 5px; color: #000; border: 1px solid #c0c0c0; border-radius: 2px; }
    .recommend a { padding: 0 5px; line-height: 20px; color: #000; }
    .number { display: inline-block; width: 15px; height: 20px; line-height: 20px; text-align: center; color: #de736b; border-left: 1px solid #c0c0c0; }
    .news-list-item { float: left; width: 146px; height: 20px; padding-left: 9px; }
    .news-list-icon { display: inline-block; width: 3px; height: 3px; background: url('../images/lesson_04/img10/icon.jpg') no-repeat center center; vertical-align: middle; }
    .news-list-item a { padding-left: 4px; line-height: 20px; color: #212110; vertical-align: middle; }
    </style>
</head>
<body>
  <div class="wrap">
    <div class="main news clearfix">
      <div class="news-pic fl"><img src="../images/lesson_04/img10/SANSUNG.jpg" alt=""></div>
      <div class="news-content fl">
        <h2 class="news-title">Galaxy S5传闻汇总：支持虹膜扫描</h2>
        <p class="news-info">网易科技报道 <span>2014-01-12 12:08:08</span></p>
        <div  class="news-summary">有传言称三星将会为Galaxy S5推出两个版本，一个是采用塑料机身的较便宜的版本，另一个是采用金属机身的较贵的版本。同时会搭载64位处理器与4GB RAM。</div>
        <div class="extension clearfix">
          <div class="keyword fl hide">Galaxy S5</div>
          <div class="links fr clearfix">
            <div class="share fl"><i class="shareIcon"></i><a href="#">分享</a>
              <ul class="share-list ">
                <li class="share-list-item">
                  <i class="sharelogo netease"></i><a href="#">网易微博</a>
                </li>
                <li class="share-list-item">
                  <i class="sharelogo sina"></i><a href="#">新浪微博</a>
                </li>
                <li class="share-list-item">
                  <i class="sharelogo tencent"></i><a href="#">腾讯空间</a>
                </li>
                <li class="share-list-item">
                  <i class="sharelogo renren"></i><a href="#">人人网</a>
                </li>
                <li class="share-list-item">
                  <i class="sharelogo youdao"></i><a href="#">有道云笔记</a>
                </li>
              </ul>
            </div>
            <div class="pageview fl"><i class="pageviewIcon"></i>39</div>
            <div class="recommend fl"><a href="#">推荐</a><span class="number">0</span></div>
          </div>
        </div>
      </div>
    </div>
    <div class="main">
      <ul class="news-list clearfix">
        <li class="news-list-item">
          <i class="news-list-icon"></i><a href="#">vivo Xplay高清登场</a>
        </li>
        <li class="news-list-item">
          <i class="news-list-icon"></i><a href="#">手机费快充超低折扣</a>
        </li>
        <li class="news-list-item">
          <i class="news-list-icon"></i><a href="#">《饥饿游戏2》热映</a>
        </li>
        <li class="news-list-item">
          <i class="news-list-icon"></i><a href="#">无处不在的英特尔</a>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
