<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>基础练习1</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.wrap { width: 496px; height: 177px; margin: 60px auto; line-height: 177px; text-align: center; background-color: #f0f0f0; }
		.box { position: relative; top: 0; display: inline-block; height: 39px; padding: 0 15px; line-height: 39px; text-align: center; color: #f06000; background-color: #fff; border: 1px solid #0000f0; }
		.box1 { left: 0; }
		.box1:hover { z-index: 1; }
		.box2 { left: -5px; }
		.box2:hover { z-index: 1; }
		.box3 { left: -10px; }
		.box3:hover { z-index: 1; }
		.box4 { left: -14px; }
		.box4:hover { z-index: 1; }
		.box5 { left: -19px; }
		.box:hover { border-color: #000; }
	</style>
</head>
<body>
	<div class="wrap">
		<div class="box box1">妙味</div>
		<div class="box box2">欢迎你</div>
		<div class="box box3">妙味课堂</div>
		<div class="box box4">欢迎大家！</div>
		<div class="box box5">miaov</div>
	</div>
</body>
</html>
