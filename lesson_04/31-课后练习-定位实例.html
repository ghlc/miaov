<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>修改文本框的值</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    button, input { position: absolute; padding: 0; background: #fff; }
    .wrap { width: 569px; margin: 60px auto; }
    .title { height: 28px; padding-left: 25px; line-height: 26px; font-size: 14px; color: #fff; background: #6ba542; border-top: 1px solid #000; }
    .section { height: 39px; border-top: 1px solid #bddede; }
    .content { border-top: 3px double #f7f7f7; }
    .display-area { padding-top: 6px; padding-left: 25px; line-height: 22px; }
    .display-bar { padding-right: 11px; font-size: 14px; }
    .input-area { display: none; position: relative; top: 2px; left: 25px; }
    .modify { width: 16px; height: 18px; color: #293129; background: url('../images/lesson_04/img12/pancil.jpg') no-repeat center center; }
    .input-box { top: 0; width: 150px; height: 26px; line-height: 26px; border: 1px solid #6ba542; z-index: 1; }
    .input-box:focus { outline: none; box-shadow: 0 0 1px #efc67b; }
    .save, .cancel { top: 1px; width: 48px; height: 24px; padding-top: 2px; line-height: 24px; color: #429400; border: 0; outline: none; cursor: pointer; }
    .save { left: 152px; }
    .cancel { left: 204px; }
    .save:hover, .cancel:hover { color: #fff; background: #429400; z-index: 2; }
    </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h2 class="title">分类名称</h2>
    </header>
    <div class="section sec-1">
      <div class="content">
        <div class="display-area clearfix">
          <span class="display-bar fl">妙味远程课堂</span>
          <a class="modify fl" href="#"></a>
        </div>
        <div class="input-area">
          <input class="input-box" type="text">
          <button class="save" type="submit">保存</button>
          <button class="cancel" type="reset">取消</button>
        </div>
      </div>
    </div>
    <div class="section sec-2">
      <div class="content">
        <div class="display-area clearfix">
          <span class="display-bar fl">妙味实体课程</span>
          <a class="modify fl" href="#"></a>
        </div>
        <div class="input-area">
          <input class="input-box" type="text">
          <input class="save" type="submit" value="保存">
          <input class="cancel" type="reset" value="取消">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
