<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>修改文本框的值</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    .wrap { width: 569px; margin: 60px auto; }
    .title { height: 28px; padding-left: 25px; line-height: 26px; font-size: 14px; color: #fff; background: #6ba542; border-top: 1px solid #000; }
    .section { height: 39px; border-top: 1px solid #bddede; }
    .output { border-top: 3px double #f7f7f7; }
    .output a { display: inline-block; width: 16px; height: 20px; background: url('../images/lesson_04/img12/pancil.jpg') no-repeat center center;   }
    input { float: left; padding: 0; background: #fff; }
    input[type=text] { width: 150px; height: 26px; border: 1px solid #6ba542; }
    input[type=button], input[type=submit] { width: 48px; height: 24px; color: #429400; border: 0; outline: none; cursor: pointer; }
    input[type=button]:hover, input[type=submit]:hover { color: #fff; background: #429400; }
    </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h2 class="title">分类名称</h2>
    </header>
    <div class="section">
      <div class="output">
        <a href="#"></a>
      </div>
      <div class="input clearfix">
        <input type="text">
        <input type="submit" value="保存">
        <input type="button" value="取消">
      </div>
    </div>
    <div class="section">

    </div>
  </div>
</body>
</html>
