<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>绝对定位</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
    /*
    body < html < 文档

		position: absolute; 绝对定位
			a. 使元素完全脱离文档流；
			b. 使内嵌支持宽高；
      c. 块属性标签内容撑开宽度；
      d. 如果有定位父级相对于定位父级发生偏移，没有定位父级相对于整个文档发生偏移；
      e. 相对定位一般都是配合绝对定位元素使用；
		 */
    body {
      margin: 8px;
      border: 1px solid #000;
    }
		.box1 {
      position: relative;
      width: 300px;
      height: 300px;
      background-color: #f00;
    }
		.box2 {
      position: relative;
			width: 200px;
			height: 200px;
			background-color: #0f0;
		}
		.box3 {
      position: absolute;
      /* top: 0; */
      right: 0;
      bottom: 0;
      /* left: 0; */
      width: 100px;
      height: 100px;
      background-color: #00f;
    }
	</style>
</head>
<body>
	<div class="box1"> <!-- 定位父级 -->
    <div class="box2"> <!-- 结构父级 -->
      <div class="box3"></div> <!-- 绝对定位元素 -->
    </div>
  </div>
</body>
</html>
