<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>定位实例2</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		div {
			position: absolute;
			width: 100px;
			height: 100px;
			background-color: #0cf;
			border: 1px solid #c00;
		}
		.box1 {
			top: 0;
			left: 0;
		}
		.box2 {
			top: 51px;
			left: 51px;
		}
		.box3 {
			top: 102px;
			left: 102px;
			background-color: #ff6;
		}
		.box4 {
			top: 153px;
			left: 153px;
		}
		.box5 {
			top: 204px;
			left: 204px;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
	<div class="box5"></div>
</body>
</html>
