<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>相对定位</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		/*
		position: relative; 相对定位
			a. 不影响元素本身的特性；
			b. 不使元素脱离文档流；
			c. 如果没有定位偏移量，对元素本身没有任何影响；

		定位元素位置控制
			top/right/bottom/left 定位元素偏移量
		 */
		div { font-size: 20px; }

		.box1 {
			width: 100px;
			height: 100px;
			background-color: #f00;
		}
		.box2 {
			position: relative;
			top: 100px;
			left: 100px;
			width: 100px;
			height: 100px;
			background-color: #0f0;
		}
		.box3 {
			width: 100px;
			height: 100px;
			background-color: #00f;
		}
	</style>
</head>
<body>
	<div class="box1">div1</div>
	<div class="box2">div2</div>
	<div class="box3">div3</div>
</body>
</html>
