<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>定位实例1</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.wrap {
			position: relative;
			width: 300px;
			height: 300px;
			padding: 10px;
			margin: 30px auto;
			border: 2px solid #f00;
		}
		.wrap a {
			position: absolute;
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			color: #fff;
			background-color: #f00;
		}
		.link1 {
			top: 10px;
			left: 10px;
		}
		.link2 {
			top: 10px;
			right: 10px;
		}
		a.link3 {
			top: 110px;
			left: 110px;
			color: #ff0;
			background-color: #00f;
		}
		.link4 {
			bottom: 10px;
			left: 10px;
		}
		.link5 {
			bottom: 10px;
			right: 10px;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<a class="link1" href="#">链接1</a>
		<a class="link2" href="#">链接2</a>
		<a class="link3" href="#">链接3</a>
		<a class="link4" href="#">链接4</a>
		<a class="link5" href="#">链接5</a>
	</div>
</body>
</html>
