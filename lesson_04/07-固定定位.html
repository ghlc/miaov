<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>固定定位</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
    body { height: 1500px; }
  /*
  position: fixed; 固定定位
    a. 与绝对定位的特性基本一致，差别是始终相对整个文档进行定位；
    b. IE6 不支持固定定位；
   */
    .container {
      position: relative;
      width: 200px;
      height: 200px;
      border: 5px solid #000;
    }
    .box1 {
      position: absolute;
      right: 0;
      bottom: 0;
      width: 500px;
      height: 100px;
      background-color: #f00;
    }
    .box2 {
      position: fixed;
      right: 0;
      bottom: 0;
      width: 300px;
      height: 300px;
      background-color: #00f;
    }
	</style>
</head>
<body>
  <div class="box1">absolute 绝对定位</div>
  <div class="container">
    <div class="box2">fixed 固定定位</div>
  </div>
</body>
</html>
