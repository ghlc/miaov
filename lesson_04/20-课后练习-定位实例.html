<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>定位实例按钮控制商品图片上下滚动</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    .wrap { width: 168px; margin: 60px auto; }
    .head { height: 24px; padding: 0 10px; background: url('../images/lesson_04/img01/headBg.jpg') repeat-x center center; border-top-left-radius: 5px; border-top-right-radius: 5px; }
    .head .title { line-height: 20px; color: #fff; }
    .head .more { line-height: 22px; color: #fff; }
    .container { position: relative; width: 166px; height: 426px; border: 1px solid #ced6d6; border-bottom: 2px solid #ced6d6; border-bottom-left-radius: 4px; border-bottom-right-radius: 4px; overflow: hidden; }
    .info-list { padding: 0 12px; }
    .info-list-item { padding-top: 2px; border-bottom: 1px solid #c6c6ce; }
    .info-list-item:first-of-type { padding-top: 25px; }
    .info-title { line-height: 30px; }
    .info-wrap { padding-top: 10px; }
    .info-content { position: relative; float: left; width: 51.9%; height: 56px;  }
    .info-list-item:first-of-type .info-content { width: 54.5%; }
    .info-content p { line-height: 14px; }
    .info-list-item:first-of-type .info-content p { line-height: 20px; }
    .info-time { position: absolute; bottom: 0; left: 0; color: #bdbdbd; }
    .info-pic { float: right; margin-right: -4px; margin-top: -54px; margin-bottom: 15px; }
    .info-list-item:first-of-type .info-pic { margin-right: -12px; margin-top: -42px; margin-bottom: 2px; }
    .info-list-item:nth-of-type(2) .info-pic { margin-bottom: 13px; }
    .info-list-item:nth-of-type(3) .info-pic { margin-bottom: 17px; }
    .up-Btn, .down-Btn { position: absolute; left: 0; width: 100%; height: 22px; cursor: pointer; }
    .up-Btn { top:0; background: #efefe7 url('../images/lesson_04/img01/upArrow.jpg') no-repeat center center; }
    .down-Btn { bottom: 0; background: #efefe7 url('../images/lesson_04/img01/downArrow.jpg') no-repeat center center; border-bottom: 2px solid #fff; }
    </style>
</head>
<body>
  <div class="wrap">
    <header class="head clearfix">
      <h2 class="title fl">妙味课堂</h2>
      <a href="#" class="more fr">&gt;&gt;更多</a>
    </header>
    <div class="container">
      <ul class="info-list">
        <li class="info-list-item">
          <p class="info-title"><strong></strong></p>
          <div class="info-wrap clearfix">
            <div class="info-content">
              <p>Mac 翻新产品</p>
              <p>iPod 翻新产品</p>
              <p class="info-time"></p>
            </div>
            <img src="../images/lesson_04/img01/save.jpg" alt="" class="info-pic">
          </div>
        </li>
        <li class="info-list-item">
          <p class="info-title"><strong>翻新笔记本</strong></p>
          <div class="info-wrap clearfix">
            <div class="info-content">
              <p>RMB 5,788起最多降低了 35%</p>
              <p class="info-time"></p>
            </div>
            <img src="../images/lesson_04/img01/macbook.jpg" alt="" class="info-pic">
          </div>
        </li>
        <li class="info-list-item">
          <p class="info-title"><strong>翻新台式机</strong></p>
          <div class="info-wrap clearfix">
            <div class="info-content">
              <p>RMB 7,698起最多降低了 46%</p>
              <p class="info-time"></p>
            </div>
            <img src="../images/lesson_04/img01/mac.jpg" alt="" class="info-pic">
          </div>
        </li>
        <li class="info-list-item">
          <p class="info-title"><strong></strong></p>
          <div class="info-wrap clearfix">
            <div class="info-content">
              <p>Mac 完全<br>解析</p>
              <p class="info-time">4:49</p>
            </div>
            <img src="../images/lesson_04/img01/macos.jpg" alt="" class="info-pic">
          </div>
        </li>
        <li class="info-list-item">
          <p class="info-title"><strong></strong></p>
          <div class="info-wrap clearfix">
            <div class="info-content">
              <p>无线网络<br>基础</p>
              <p class="info-time">3:00</p>
            </div>
            <img src="../images/lesson_04/img01/wifi.jpg" alt="" class="info-pic">
          </div>
        </li>
        <li class="info-list-item">
          <p class="info-title"><strong></strong></p>
          <div class="info-wrap clearfix">
            <div class="info-content">
              <p>从 PC 到 <br>Mac: <br>基本知识</p>
              <p class="info-time">6:57</p>
            </div>
            <img src="../images/lesson_04/img01/keyboard.jpg" alt="" class="info-pic">
          </div>
        </li>
        <li class="info-list-item">
          <p class="info-title"><strong></strong></p>
          <div class="info-wrap clearfix">
            <div class="info-content">
              <p>转移到 Mac</p>
              <p class="info-time">5:20</p>
            </div>
            <img src="../images/lesson_04/img01/software.jpg" alt="" class="info-pic">
          </div>
        </li>
        <li class="info-list-item">
          <p class="info-title"><strong>翻新iPod</strong></p>
          <div class="info-wrap clearfix">
            <div class="info-content">
              <p>RMB 348起最多降低了 43%</p>
              <p class="info-time"></p>
            </div>
            <img src="../images/lesson_04/img01/ipod.jpg" alt="" class="info-pic">
          </div>
        </li>
      </ul>
      <div class="up-Btn"></div>
      <div class="down-Btn"></div>
    </div>
  </div>
</body>
</html>
