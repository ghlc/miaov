<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>相对定位问题</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
  /*
  IE6 下父级的 overflow: hidden; 是包不住子级的相对定位的
   */
    .box1 {
      /* position: relative; */
      width: 500px;
      height: 300px;
      background-color: #00f;
      overflow: hidden;
    }
    .box2 {
      position: relative;
      width: 300px;
      height: 500px;
      background-color: #ff0;
    }
	</style>
</head>
<body>
  <div class="box1">
    <div class="box2"></div>
  </div>
</body>
</html>
