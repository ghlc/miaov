<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>基础练习2-2</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
    .wrap { width: 538px; height: 108px; padding-top: 52px; padding-left: 55px; margin: 60px auto; background-color: #f0f0f0; }
    .tab { width: 500px; border-bottom: 1px solid #000; }
		.box { display: inline-block; height: 39px; padding: 0 15px; margin-bottom: -1px; line-height: 39px; font-size: 14px; color: #f06000; border: 1px solid #0000f0; border-bottom-color: transparent;  }
		.box2 { margin-left: -4px; }
		.box3 { margin-left: -5px; }
		.box4 { margin-left: -4px; }
		.box5 { margin-left: -5px; }
		.box:hover { border-color: #000; border-bottom-color: #f0f0f0; cursor: default; }
		.box:hover + li{ border-left-color: #000; }
	</style>
</head>
<body>
	<div class="wrap">
    <ul class="tab">
      <li class="box box1" href="#">妙味</li>
      <li class="box box2" href="#">欢迎你</li>
      <li class="box box3" href="#">妙味课堂</li>
      <li class="box box4" href="#">欢迎大家！</li>
      <li class="box box5" href="#">miaov</li>
    </ul>
  </div>
</body>
</html>
