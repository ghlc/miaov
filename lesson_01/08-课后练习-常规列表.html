<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>常规列表练习</title>
	<style>
		#list {
			width: 280px;
			height: 94px;
			padding: 10px;
			margin: 90px auto;
			font-size: 14px;
			background-color: #333;
		}

		#list div {
			color: #fff;
			line-height: 30px;
			border-top: 1px dotted #fff;
		}

		#list-item {
			border-bottom: 1px dotted #fff;
		}
	</style>
</head>
<body>
	<div id="list">
		<div>课程大纲</div>
		<div>妙味视频</div>
		<div id="list-item">妙味论坛</div>
	</div>
</body>
</html>
