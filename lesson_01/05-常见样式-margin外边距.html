<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>margin 外边距</title>
	<style>
		#box1 {
			width: 500px;
			height: 300px;
			background-color: #00f;
		}

		#box2 {
			width: 300px;
			height: 120px;
			background-color: #ff0;
			margin-top: 100px;
		}
	</style>
</head>
<body>
	<!-- margin 问题
		注：	1.上下外边距会叠压；
				2.父子级包含的时候，子级的 margin-top 会传递给父级（内边距替代外边距）
	 -->
	<div id="box1">
		<div id="box2"></div>
	</div>
</body>
</html>
