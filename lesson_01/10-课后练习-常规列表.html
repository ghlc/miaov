<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>常规列表练习</title>
	<style>
		#bg {
			background-color: #00f;
		}

		li {
			list-style: none;
		}

		#list {
			width: 280px;
			padding: 10px;
			margin-top: 90px;
			margin-right: auto;
			margin-left: auto;
			font-size: 14px;
			background-color: #333;
		}

		#list li {
			color: #fff;
			line-height: 30px;
			border-top: 1px dotted #fff;
		}

		#list-bottom {
			border-bottom: 1px dotted #fff;
		}
	</style>
</head>
<body id="bg">
	<ul id="list">
		<li>课程大纲</li>
		<li>妙味视频</li>
		<li id="list-bottom">妙味论坛</li>
	</ul>
</body>
</html>
