<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>综合实例1练习</title>
	<style>
		#box1 {
			width: 350px;
			height: 350px;
			padding: 27px;
			margin: 90px auto;
			background-color: #fff;
			border: 1px dashed #000;
		}

		#box2 {
			padding: 20px;
			background-color: #f6f6f6;
			border: 5px solid #d7effe;
		}

		#box3 {
			padding: 41px;
			background-color: #ffa0df;
		}

		#box4 {
			padding: 3px;
			border: 1px dashed #fff;
		}

		#box5 {
			padding: 49px;
			border: 1px dashed #fff;
		}

		#box6 {
			width: 100px;
			height: 100px;
			background-color: #96ff38;
			border: 5px solid #fcff00;
		}
	</style>
</head>
<body>
	<div id="box1">
		<div id="box2">
			<div id="box3">
				<div id="box4">
					<div id="box5">
						<div id="box6"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
