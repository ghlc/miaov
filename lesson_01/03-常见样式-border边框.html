<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>border 边框</title>
	<style>
		#box {
			width: 0;
			height: 0;
			border-top: 100px solid #f00;
			border-right: 100px solid #fff;
			border-bottom: 100px solid transparent;
			border-left: 100px solid rgb(255,255,255);
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
