<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>padding 内边距</title>
	<style>
		#box {
			width: 440px;
			height: 240px;
			border: 1px solid #000;
			padding: 30px;
		}
	</style>
</head>
<body>
	<!-- padding 复合属性
		padding-top: 30px;
		padding-right: 30px;
		padding-bottom: 30px;
		padding-left: 30px;

		padding: top right bottom left;
		padding: top right/left bottom;

		注：内边距相当于给盒子增加填充厚度会影响盒子大小。
	 -->
	<div id="box">内边距内边距内边距内边距内边距内边距内边距内边距内边距内边距内边距内边距内边距内边距</div>
</body>
</html>
