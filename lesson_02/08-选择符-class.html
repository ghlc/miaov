<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>class（类）选择符</title>
	<style>
		.box {
			width: 100px;
			height: 100px;
			background: #00f;
		}
		/* class 选择符 可以重复使用的 id */
	</style>
</head>
<body>
	<div class="box">块</div>
	<div class="box">块</div>
	<div class="box">块</div>
</body>
</html>
