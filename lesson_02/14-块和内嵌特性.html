<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>块和内嵌元素特性</title>
	<link type="stylesheet" href="../css/reset.css">
	<style>
		/*
			行内、内联、内嵌元素
			1. 默认同行可以继续跟同类型标签；
			2. 内容撑开宽度；
			3. 不支持宽高；
			4. 不支持上下的 margin 和 padding；
			5. 代码换行被解析

			块元素
			1. 默认独占一行显示；
			2. 没有宽度时，默认撑满一排；
			3. 支持所有css命令
		*/
		div, span {
			background: #00f;
			width: 100px;
			height: 100px;
		}

		span {
			*display: block; /* 显示为块 */
			padding: 100px;
			background: none;
		}

		div { *display: inline; /* 显示为内嵌 */ }
	</style>
</head>
<body>
	<span>区分样式</span>
	<span>区分样式</span>
	<span>区分样式</span>

	<div>块</div>
	<div>块</div>
	<div>块</div>
</body>
</html>
