<!DOCTYPE html>
<html lang="zh">
<head>

	<title>a 伪类</title>
	<style>
		a:link {
			font-size: 60px;
			color: #0f0;
			text-decoration: none;
		}

		a:visited { color: #000; }

		a:hover {
		 color: #f00;
		 text-decoration: underline;
		}

		div {
			height: 100px;
			background: #00f;
		}

		div:hover { background: #0ff; }
