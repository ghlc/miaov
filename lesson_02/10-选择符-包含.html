<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>包含选择符</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			background: #00f;
		}

		div p {
			width: 100px;
			height: 100px;
			background: #f0f;
		}

		p {
			width: 100px;
			height: 100px;
			background: #ff0;
		}
	</style>
</head>
<body>
	<div>块</div>
	<div>
		<p>段落1</p>
	</div>
	<div>
		<p>段落2</p>
	</div>

	<p>段落3</p>
</body>
</html>
