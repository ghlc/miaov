<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>常见标签</title>
</head>
<body>
	<h1>标题1</h1>
	<h2>标题2</h2>
	<h3>标题3</h3>
	<h4>标题4</h4>
	<h5>标题5</h5>
	<h6>标题6</h6>

	<p>段落</p>

	<strong>强调（页面展示为粗体）</strong>
	<em>强调（页面展示为斜体）</em>

	<span>区分样式</span>

	<ol><!-- 有序列表 -->
		<li>列表项</li>
		<li>列表项</li>
		<li>列表项</li>
		<li>列表项</li>
	</ol>

	<ul><!-- 无序列表 -->
		<li>列表项</li>
		<li>列表项</li>
		<li>列表项</li>
		<li>列表项</li>
	</ul>

	<dl><!-- 定义列表 -->
		<dt>定义列表标题</dt>
		<dd>定义列表项</dd>
		<dd>定义列表项</dd>
		<dd>定义列表项</dd>
		<dd>定义列表项</dd>
	</dl>
</body>
</html>
