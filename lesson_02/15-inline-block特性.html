<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>inline-block 特性</title>
	<link type="stylesheet" href="../css/reset.css">
	<style>
	/*
	inline-block
		1. 块在一行显示；
		2. 行内属性标签支持宽高；
		3. 没有宽度的时候内容撑开宽度；
		4. 代码换行被解析（解析宽度为字体大小的一半）；
		5. IE6、IE7 不支持块属性标签的 inline-block
	 */
		img { width: 200px; }

		div, span {
			display: inline-block;
			width: 100px;
			height: 100px;
			background: #00f;
		}
	</style>
</head>
<body>
	<img src="../images/lesson_03/cat.png" alt="猫咪">
	<img src="../images/lesson_03/cat.png" alt="猫咪">

	<span>区分样式</span>
	<span>区分样式</span>
	<span>区分样式</span>

	<div>块</div>
	<div>块</div>
	<div>块</div>
</body>
</html>
