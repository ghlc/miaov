<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form 表单元素</title>
	<style>
		form { margin: 0; }
		input, textarea { padding: 0; margin: 0; }
		select, option { padding: 0; }
		textarea { resize: none; overflow: auto; outline: none; }
	</style>
</head>
<body>
	<form action="http://www.miaov.com" method="get" target="_blank">
		提交按钮：<input type="submit" name="">
						<input type="submit" value="提交" name="">
		<br><br>
		文本框：<input type="text" name="" id="">
		<br><br>
		密码框：<input type="password" name="" id="">
		<br><br>

		单选按钮：
		<input type="radio" name="gender" id="male">
		<label for="male">男</label>
		<input type="radio" name="gender" id="female">
		<label for="female">女</label>
		<br><br>

		复选框：
		<input type="checkbox" name="" id="" disabled>宅
		<input type="checkbox" name="" id="" disabled>腐
		<input type="checkbox" name="" id="">逛街
		<input type="checkbox" name="" id="" checked>健身
		<input type="checkbox" name="" id="">美食
		<input type="checkbox" name="" id="" checked>动漫
		<input type="checkbox" name="" id="">旅游
		<br><br>

		<hr>
		上传：<input type="file" name="" id="">
		<br><br>
		图片：<input type="image" src="../images/lesson_05/sun.jpg" alt="">
		<br><br>
		按钮：<input type="button" name="">
				<input type="button" value="按钮" name="">
		<br><br>
		重置：<input type="reset" name="">
				<input type="reset" value="重置" name="">
		<br><br>
		隐藏：<input type="hidden" name="">
		<br><br>

		<hr>
		下拉选框：
		<select name="" id="">
			<option value="2019"></option>
			<option value="">2018</option>
			<option value="" selected>2017</option>
			<option value="">2016</option>
			<option value="">2015</option>
		</select>
		<br><br>
		文本域：<textarea name="" id="" cols="30" rows="10"></textarea>
		<br><br>

		<hr>
		日期：<input type="date" name="" id="">
		<br><br>
		年月：<input type="month" name="" id="">
		<br><br>
		年周：<input type="week" name="" id="">
		<br><br>
		时间：<input type="time" name="" id="">
		<br><br>
		日期时间：<input type="datetime" name="" id="">
		<br><br>
		日期时间：<input type="datetime-local" name="" id="">
		<br><br>

		颜色：<input type="color" name="" id="">
		<br><br>
		数字：<input type="number" name="" id="">
		<br><br>
		电话号码：<input type="tel" name="" id="">
		<br><br>
		搜索：<input type="search" name="" id="">
		<br><br>
		邮箱：<input type="email" name="" id="">
		<br><br>
		链接：<input type="url" name="" id="">
		<br><br>
		滑块：<input type="range" name="" id="">
	</form>
</body>
</html>
