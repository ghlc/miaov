<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table 基本特性</title>
	<style>
		th,td { padding: 0; border: 1px solid #000; height: 50px; width: 100px; }
		table { border-collapse: collapse; width: 500px; }

		/*
		1. 不要给 table,th,td 以外的表格标签加样式；
		2. 单元格默认平分 table 的宽度；
		3. th 里面的内容默认加粗并且上下左右居中显示；
		4. td 里面的内容默认上下居中左右居左显示；
		5. table 决定了整个表格的宽度；
		6. table 里面的单元格宽度会被转换成百分比；
		7. 表格里面的每一列必须有宽度；
		8. 表格同一竖列继承最大宽度；
		9. 表格同行继承最大高度；
		 */
	</style>
</head>
<body>
	<!--
	table 的标签基本特性： display: table;
	 -->
	<table> <!-- 表格 -->
		<tbody>
			<tr> <!-- 行 -->
				<th>表格标题</th>
				<th>表格标题</th>
				<th>表格标题</th>
				<th>表格标题</th>
				<th>表格标题</th>
			</tr>
			<tr>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
			</tr>
			<tr>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
			</tr>
			<tr>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
			</tr>
			<tr>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
			</tr>
			<tr>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
