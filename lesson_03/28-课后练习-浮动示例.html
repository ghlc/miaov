<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>浮动应用示例1</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    .wrap {
      width: 366px;
      margin: 30px auto;
      background-color: #f4fafb;
    }
    .title {
      height: 23px;
      background-image: url(../images/lesson_03/TitleBackground.jpg);
    }
    .title i {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-left: 6px;
      margin-right: 12px;
      background-image: url(../images/lesson_03/point.jpg);
      vertical-align: middle;
    }
    .title h2 {
      display: inline-block;
      line-height: 23px;
      color: #294852;
      vertical-align: middle;
    }
    .list { padding: 2px 5px 0; }

    .list li {
      padding-top: 11px;
      padding-bottom: 11px;
    }
    .photo {
      float: left;
      width: 95px;
      padding: 2px;
      margin-right: 13px;
      background-color: #fff;
      border: 1px solid #c8c4d3;
    }
    .photo img {
      width: 100%;
      height: 100%;
      vertical-align: top;
    }
    .content {
      float: right;
      width: 242px;
    }
    .content h4 { line-height: 2; }

    .content h4 a { color: #333; }

    .content p {
      line-height: 20px;
      color: #666;
    }
    .content p a { color: #666; }
  </style>
</head>

  <div class="wrap">
    <div class="title">
      <i></i><h2>外媒评论精选</h2>
    </div>
    <ul class="list">
      <li class="clearfix">
        <div class="photo">
          <a href="#">
            <img src="../images/lesson_03/Caribbean.jpg" alt="加勒比海盗4">
          </a>
        </div>
        <div class="content">

        </div>
      </li>
      <li class="clearfix">
        <div class="photo">
          <a href="#">
            <img src="../images/lesson_03/Thor.jpg" alt="雷神托尔">
          </a>
        </div>
        <div class="content">
          <h4><a href="#">《雷神托尔》——神话版莎翁戏剧</a></h4>

        </div>
      </li>
      <li class="clearfix">
        <div class="photo">
          <a href="#">
            <img src="../images/lesson_03/Source.jpg" alt="源代码">
          </a>
        </div>
        <div class="content">
          <h4><a href="#">《源代码》——科幻与惊悚完美结合</a></h4>

        </div>
      </li>
    </ul>
  </div>
