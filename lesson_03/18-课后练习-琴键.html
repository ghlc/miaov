<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>琴键</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.wrap {
			width: 732px;
			margin: 0 auto;
			border-right: 1px solid #999;
		}

		.box {
			float: left;
			width: 60px;
			height: 180px;
			border-top: 1px solid #999;
			border-bottom: 1px solid #999;
			border-left: 1px solid #999;
			background-color: #fff;
		}

		.box1 {
			height: 100px;
			background-color: #000;
		}

		.box2 {
			height: 50px;
			background-color: #000;
		}

		.clear:after {
			display: block;
			content: "";
			clear: both;
		}
	</style>
</head>
<body>
	<div class="wrap clear">
		<div class="box">
			<div class="box1"></div>
		</div>
		<div class="box">
			<div class="box2"></div>
		</div>
		<div class="box">
			<div class="box1"></div>
		</div>
		<div class="box">
			<div class="box2"></div>
		</div>
		<div class="box">
			<div class="box1"></div>
		</div>
		<div class="box">
			<div class="box2"></div>
		</div>
		<div class="box">
			<div class="box1"></div>
		</div>
		<div class="box">
			<div class="box2"></div>
		</div>
		<div class="box">
			<div class="box1"></div>
		</div>
		<div class="box">
			<div class="box2"></div>
		</div>
		<div class="box">
			<div class="box1"></div>
		</div>
		<div class="box">
			<div class="box2"></div>
		</div>
	</div>
</body>
</html>
