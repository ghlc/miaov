<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>浮动实例游戏人生</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
		.wrap {
			width: 228px;
			height: 461px;
			margin: 30px auto;
			border: 1px solid #c4c3be;
		}
		.head {
			padding: 4px 14px 3px;
			background-color: #f3f3f3;
			border-top: 1px solid #fff;
			border-bottom: 1px solid #fff;
		}
		.title {
			font-size: 14px;
			line-height: 30px;
			color: #393939;
		}
		.head a {
			padding-top: 2px;
			line-height: 28px;
			color: #999;
		}
		.list {
			padding-right: 14px;
			padding-left: 14px;
			border-top: 1px solid #ddd;
		}
		.list li {
			height: 87px;
			padding-top: 12px;
			margin-bottom: 2px;
			border-bottom: 1px dashed #cecece;
		}
		.list .first { padding-bottom: 3px; }

		.list .end { border-bottom: none; }

		.list .left { float: left; }

		.left a { display: block; }

		.left .listen {
			width: 38px;
			height: 22px;
			margin-top: 7px;
			line-height: 22px;
			text-align: center;
			color: #799a17;
			background-color: #e1f2a2;
			border: 1px solid #cbe577;
			border-radius: 2px;
			box-shadow: 3px 3px 3px #c3c3c3;
		}
		.left img { vertical-align: top; }

		.list .right-list {
			float: left;
			width: 152px;
			padding-left: 8px;
		}
		.right-list dt { padding-bottom: 4px; }

		.right-list dt a {
			display: inline-block;
			line-height: 20px;
			color: #333;
			vertical-align: middle;
		}
		.right-list dd a {
			line-height: 18px;
			color: #5f80a9;
		}
		.right-list dd p {
			line-height: 18px;
			color: #999;
		}
		.right-list i {
			display: inline-block;
			list-style-type: none;
			vertical-align: middle;
		}
		.right-list .big-v {
			width: 16px;
			height: 12px;
			margin-left: 3px;
			background-image: url(../images/lesson_03/img09/BigV.jpg);
		}
		.right-list .black-heart {
			width: 10px;
			height: 7px;
			margin-right: 6px;
			background-image: url(../images/lesson_03/img09/blackheart.jpg);
		}
  </style>
</head>
<body>
	<div class="wrap">
		<div class="head clearfix">
			<h2 class="title fl">你可能感兴趣的人</h2>
			<a class="fr" href="#">换一批</a>
		</div>
		<ul class="list">
			<li class="clearfix first">
				<div class="left">
					<a class="avatar" href="#"><img src="../images/lesson_03/img09/Eva.jpg" alt="Eva…"></a>
					<a class="listen" href="#">收听</a>
				</div>
				<dl class="right-list">
					<dt><a href="#">Eva …</a><i class="big-v"></i></dt>
					<dd><a href="#">陈文君，腾讯游戏2012快乐大使华西区赛区亚军。</a></dd>
					<dd><p>最近在玩 英雄联盟</p></dd>
				</dl>
			</li>
			<li class="clearfix">
				<div class="left">
					<a class="avatar" href="#"><img src="../images/lesson_03/img09/766.jpg" alt="766地下城与勇士资…"></a>
					<a class="listen" href="#">收听</a>
				</div>
				<dl class="right-list">
					<dt><a href="#">766地下城与勇士资…</a></dt>
					<dd><a href="#"></a></dd>
					<dd><p></p></dd>
				</dl>
			</li>
			<li class="clearfix">
				<div class="left">
					<a class="avatar" href="#"><img src="../images/lesson_03/img09/ShenMa.jpg" alt="神马行动"></a>
					<a class="listen" href="#">收听</a>
				</div>
				<dl class="right-list">
					<dt><a href="#">神马行动</a></dt>
					<dd><a href="#">我的QQ好友</a></dd>
					<dd><p>最近在玩 萌三国</p></dd>
				</dl>
			</li>
			<li class="end clearfix">
				<div class="left">
					<a class="avatar" href="#"><img src="../images/lesson_03/img09/Esca.jpg" alt="Esca…"></a>
					<a class="listen" href="#">收听</a>
				</div>
				<dl class="right-list">
					<dt><i class="black-heart"></i><a href="#">Esca…</a></dt>
					<dd><a href="#">我的QQ好友</a></dd>
					<dd><p>最近在玩 地下城与勇士</p></dd>
				</dl>
			</li>
		</ul>
	</div>
</body>
</html>
