<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>IE6下最小高度问题</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
	/*
		在IE6下高度小于19像素的元素，会被当做19像素来处理

		解决方法：
			1. font-size: 0; 只能处理到最小2像素
			2. overflow: hidden;
	 */
		.box {
			height: 1px;
			background: #f00;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
