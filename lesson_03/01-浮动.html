<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>浮动</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		div, span {
			/* display: inline-block; */
			float: left;
			width: 100px;
			height: 100px;
			background: #f00;
			border: 1px solid #000;
		}

	/*
		inline-block
		1. 使块元素在一行显示；
		2. 使内嵌元素支持宽高；
		3. 换行被解析；
		4. 不设置宽度时宽度由内容撑开；
		5. 在IE6, IE7下不支持块标签
	 */

	/*
		float
		1. 使块元素在一行显示；
		2. 使内嵌元素支持宽高；
		3. 不设置宽度时宽度由内容撑开；
	 */
	</style>
</head>
<body>
	<div>块</div>
	<div>块</div>

	<span>内嵌</span>
	<span>内嵌</span>
</body>
</html>
