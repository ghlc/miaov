<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>p标签嵌套规范</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    /*
    标签嵌套规范，p标签里不能包含块标签
     */
    p {
      width: 100px;
      height: 100px;
      background-color: #f00;
      border: 1px solid #fff;
    }

    span { display: block; }
  </style>
</head>
<body>
  <p>
    <h3></h3>
  </p>

  <hr>

  <p>
    <span></span>
  </p>
</body>
</html>
