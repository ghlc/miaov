<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>结构</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.box {
			width: 500px;
			margin: 0 auto;
			border: 10px solid #ccc;
		}

		.box1 {
			float: left;
			width: 200px;
			height: 400px;
			background: #7a1;
		}

		.box2 {
			float: right;
			width: 300px;
			height: 80px;
			background: #f90;
		}

		.box3 {
			float: left;
			width: 150px;
			height: 160px;
			background: #f69;
		}

		.box4 {
			float: right;
			width: 150px;
			height: 160px;
			background: #4fc;
		}

		.box5 {
			float: left;
			width: 300px;
			height: 160px;
			background: #369;
		}

		.clear:after {
			display: block;
			content: "";
			clear: both;
		}
	</style>
</head>
<body>
	<div class="box clear">
		<div class="box1">box1</div>
		<div class="box2">box2</div>
		<div class="box3">box3</div>
		<div class="box4">box4</div>
		<div class="box5">box5</div>
	</div>
</body>
</html>
