<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>clear</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
	/*
	clear: left/right/both/none;
	 */

		.box1 {
			float: left;
			width: 100px;
			height: 100px;
			background: #f00;
		}

		.box2 {
			width: 200px;
			height: 200px;
			background: #00f;
			clear: both;
		}
	</style>
</head>
<body>
	<div class="box1">块</div>
	<div class="box2">块</div>
</body>
</html>
