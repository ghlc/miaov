<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>清浮动2</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
	/*
		清浮动
		1. 给父级加浮动；
		2. 给父级加 display: inline-block;
	 */

		.box {
			display: inline-block;
			width: 300px;
			margin: 0 auto;
			border: 10px solid #000;
		}

		.content {
			float: left;
			width: 200px;
			height: 200px;
			background: #f00;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="content"></div>
	</div>
</body>
</html>
