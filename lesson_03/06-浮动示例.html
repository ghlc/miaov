<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>浮动示例</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.box {
			width: 900px;
			margin: 0 auto;
		}

		.left,
		.center,
		.right {
			float: left;
			width: 300px;
		}

		.left div {
			height: 298px;
			background: #00f;
			border: 1px solid #fff;
		}

		.center div {
			height: 198px;
			background: #0f0;
			border: 1px solid #fff;
		}

		.right div {
			height: 298px;
			background: #0ff;
			border: 1px solid #fff;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="left">
			<div></div>
			<div></div>
		</div>
		<div class="center">
			<div></div>
			<div></div>
			<div></div>
		</div>
		<div class="right">
			<div></div>
			<div></div>
		</div>
	</div>
</body>
</html>
