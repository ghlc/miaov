<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>浮动</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
	/*
		float: left/right/none;
		1. 使块元素在一行显示；
		2. 使内嵌元素支持宽高；
		3. 不设置宽度时宽度由内容撑开；
		4. 脱离文档流；
	 */

		.box1 {
			float: left;
			width: 100px;
			height: 100px;
			background: #f00;
		}

		.box2 {
			width: 200px;
			height: 200px;
			background: #00f;
		}
	</style>
</head>
<body>
	<div class="box1">块</div>
	<div class="box2">块</div>
</body>
</html>
