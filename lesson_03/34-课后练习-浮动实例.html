<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>浮动实例爱奇艺</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
		.wrap {
			width: 660px;
			height: 431px;
			padding: 16px 9px 0;
			margin: 30px auto;
			border: 1px solid #e4e4e4;
		}
		.head {
			height: 35px;
			padding-right: 10px;
			padding-left: 10px;
		}
		.logo {
			padding-right: 14px;
			vertical-align: top;
		}
		.list {
			width: 540px;
			padding-top: 5px;
		}
		.list li {
			float: left;
			padding-right: 18px;
		}
		.list .right{
			float: right;
			background: url(../images/lesson_03/img01/LeftArrow.jpg) no-repeat 27px 13px;
		}
		.list a {
			line-height: 30px;
			font-size: 14px;
			color: #1a1a1a;
		}
		.list .more { font-size: 12px; }

		.piclist li {
			float: left;
			padding-right: 10px;
			padding-left: 10px;
			margin-top: 11px;
		}
		.piclist img { vertical-align: top; }

		.piclist a {
			line-height: 30px;
			color: #1a1a1a;
		}
		.poster a { display: block; }
  </style>
</head>
<body>
	<div class="wrap">
		<div class="head clearfix">
			<img class="logo fl" src="../images/lesson_03/img01/logo.jpg" alt="logo">
			<ul class="list fl clearfix">

				<li><a href="#">台剧</a></li>
				<li><a href="#">韩剧</a></li>

				<li><a href="#">美剧</a></li>
				<li><a href="#">最新片花</a></li>
				<li class="right"><a class="more" href="#">更多</a></li>
			</ul>
		</div>
		<ul class="piclist clearfix">

					<a href="#"><img src="../images/lesson_03/img01/XiaoAoJiangHu.jpg" alt="笑傲江湖"></a>
				</div>
				<h4><a href="#">笑傲江湖</a></h4>
			</li>

				</div>
				<h4><a href="#">华丽一族</a></h4>
			</li>
			<li>
				<div class="poster">
					<a href="#"><img src="../images/lesson_03/img01/YiGeGuiZiDouBuLiu.jpg" alt="一个鬼子都不留"></a>
