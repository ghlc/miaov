<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>顺时针环绕</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.wrap {
			width: 400px;
			margin: 0 auto;
			border: 2px solid #000;
		}

		.box1 {
			float: left;
			width: 296px;
			height: 296px;
			background-color: #f0f;
			border: 2px solid #fff;
		}

		.box2 {
			float: right;
			width: 100px;
			height: 100px;
			background-color: #7c1;
		}

		.box3 {
			background-color: #ff0;
		}

		.clear:after {
			display: block;
			content: "";
			clear: both;
		}
	</style>
</head>
<body>
	<div class="wrap clear">
			<div class="box1">第1块</div>
			<div class="box2">第2块</div>
			<div class="box2 box3">第3块</div>
			<div class="box2">第4块</div>
			<div class="box2 box3">第5块</div>
			<div class="box2">第6块</div>
			<div class="box2 box3">第7块</div>
			<div class="box2">第8块</div>
	</div>
</body>
</html>
