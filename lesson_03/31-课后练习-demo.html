<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>浮动应用示例4</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    .wrap {
      width: 730px;
      margin: 30px auto;
    }
    .title {
      height: 24px;
      padding-left: 5px;
      border-top: 3px solid #e4e4e4;
      border-bottom: 1px solid #e4e4e4;
    }
    .title h2 {
      display: inline-block;
      line-height: 24px;
      color: #0362b4;
      vertical-align: middle;
    }
    .title i {
      display: inline-block;
      width: 5px;
      height: 5px;
      margin-left: 5px;
      background-image: url(../images/lesson_03/icon.jpg);
      vertical-align: middle;
    }
    .piclist { padding-top: 15px; }

    .piclist li {
      float: left;
      padding-right: 25px;
      padding-left: 25px;
    }
    .piclist img {
      border: 1px solid #d6d3dc;
      vertical-align: top;
    }
    .piclist h4 {
      margin-top: 6px;
      line-height: 22px;
      text-align: center;
    }
    .piclist a { color: #4c4c4c; }

    .list {
      height: 31px;
      border-bottom: 1px dotted #abadac;
    }
    .list dt, .list dd {
      float: left;
      padding-top: 10px;
      padding-bottom: 4px;
    }
    .list dt {
      width: 120px;
      padding-left: 10px;
      line-height: 16px;
      color: #000;
      background-color: #eaeeed;
    }
    .list dd {
      width: 81px;
      padding-right: 15px;
      background-color: #eff3f2;
    }
    .list .begin { padding-left: 25px; }

    .list .end { padding-right: 14px; }

    .list dd a {
      display: block;
      line-height: 16px;
      color: #343434;
      border-right: 1px solid #ccc;
    }
  </style>
</head>
<body>

    </div>

        </a>

      </li>
    </ul>
    <dl class="list clearfix">
