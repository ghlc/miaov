<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>清浮动5</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
	/*
		清浮动
		1. 给父级加浮动；
		2. 给父级加 display: inline-block;
		3. 在浮动元素下加 <div class="clear"></div>
				.clear { height: 0; font-size: 0; clear: both; }
		4. 在浮动元素下加 <br clear="all">
		5. 给浮动元素的父级加  zoom: 1;
				&:after { display: block; content: ""; clear: both; }

		haslayout 根据元素内容的大小或者父级的大小来重新计算元素的宽高

			display: inline-block
			height: (任何值除了auto)
			float: (left 或 right)
			position: absolute
			width: (任何值除了auto)
			zoom: (除 normal 外任意值)
	 */

		.box {
			width: 300px;
			margin: 0 auto;
			border: 10px solid #000;
		}

		.content {
			float: left;
			width: 200px;
			height: 200px;
			background: #f00;
		}

		.clear { zoom: 1; }

		.clear:after {
			display: block;
			content: "";
			clear: both;
		}
	</style>
</head>
<body>
	<div class="box clear">
		<div class="content"></div>
	</div>
</body>
</html>
